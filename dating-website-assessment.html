<!DOCTYPE HTML>
<html lang = "en">
<head>
    <meta name="author" content="Roberta Randazzo">
    <meta name="description" content="Dating Website Assessment">
    <meta charset="UTF-8">
    <title>Dating Web Site Assessment</title>
    <meta charset = "UTF-8" />
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website</h1>
<form action="https://" method="post">

    <fieldset>
        <legend>Your Face</legend>
        <p>
            <label> Your Image </label>
            <input type='file' id ='file' name='file' required/>
        </p>

        <p>
            <label>Image Preview : </label>
            <img src=""  id="preview" >
        </p>

    </fieldset>

    <br>

    <fieldset>
        <legend> Your General Details </legend>
        <p>
            <label> Name </label>
            <input type = "text" id = "name" name="name" placeholder='Your Full Name' required/>
        </p>
        <p>
        <label>Gender</label>
            <!-- 1 required -->
            <input type="radio" name="gender" value="male"/> Male
            <input type="radio" name="gender" value="female"/> Female
        </p>
        <p>
            <label> Age </label>
            <input type="number" name="age" value="age" required/>
        </p>
        <p>
            <label> Date of birth </label>
            <input type="date" name="birthday" value="age"/>
        </p>

        <p>
            <label> Favorite color </label> :
            <input type="color" name="color" value="#ff00ff"/>
        </p>

        <p>
            <label> Which country </label> :
            <select>
                <option name="country" value="usa">USA</option>
                <option name="country" value="nz">New Zealand</option>
                <option name="country" value="au">Australia</option>
                <option name="country" value="uk">UK</option>
                <option name="country" value="uk">China</option>
                <option name="country" value="uk">Japan</option>
            </select>
        </p>


    </fieldset>

    <br>

    <fieldset>
        <legend> Your Indicators </legend>
        <p>
            <label>Height</label> : Short
            <input type="range" id ="height" min="1,30" max="2,20" step="0,10"  name="height"/> Tall
        </p>

        <p>
            <label>Salary</label> : Poor
            <input type="range" id ="salary" min="1" max="100" step="10" name="salary" /> Rich
        </p>

    </fieldset>

    <br>

     <fieldset>
         <legend> Your Contact Information </legend>

         <p>
             <label> Email </label> :
             <input type="email" id="email" name="email" />
         </p>

         <p>
             <label> Mobile </label> :
             <input type="number" id="number" name="number" />
         </p>

         <p>
            <label>Address</label>
            <textarea id = "myTextArea" rows = "3" cols = "80" name="address"></textarea>
         </p>
        <p>
         <label>Method to contact you</label>
         <input type="radio" name="method" value="email"/> Email
         <input type="radio" name="method" value="whatsapp"/> Whatsapp
         <input type="radio" name="method" value="in_app_chat"/> In-App-Chat
         </p>

    </fieldset>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
