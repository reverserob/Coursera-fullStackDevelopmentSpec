<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game Part 2</title>
</head>
<body onload="do_game()">
<script type="text/javascript">
    //1.
    var colors = ["blue", "gray", "yellow", "green","black", "cyan", "purple", "silver", "orange", "lime", "magenta", "olive", "pink", "red", "darkblue", "lightblue"];
    colors = colors.sort();
    var target;
    var guess_input;
    function do_game() {
        colors.sort();
        target = Math.floor(Math.random() * colors.length);
        alert(colors[target]);
        do {
            guess_input = prompt(
                    "I am thinking of one of these colors\n\n" + colors +
                    "\n\nWhat color am I thinking of?"
            )
        } while (guess_input != colors[target]);
    }
</script>
</body>
</html>
