<ion-view view-title="Contact Us">
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Local Information
            </div>
            <div class="item item-text-wrap">
                <h2>Our Address</h2>

                <p>121, Clear Water Bay Road</p>
                <p>Clear Water Bay, Kowloon</p>
                <p>HONG KONG</p>

                <ul>
                    <li>
                        <i class="icon ion-ios-telephone"> : +852 1234 5678</i>
                    </li>
                    <li>
                        <i class="icon ion-printer"> : +852 8765 4321</i>
                    </li>
                    <li>
                        <i class="icon ion-email"> : confusion@food.net</i>

            <a class="tab-item tabs-background-calm">
